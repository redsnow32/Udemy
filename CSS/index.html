    <html>
    <head>
        <title>Example Domain</title>

        <style>

         .large {
           font-size: 300%
         }
         #green{
           color: green;
         }
         .underline{
           text-decoration: underline;
         }
         .bold{
           font-weight: bold;
         }
         .purplebox{
           background-color: #8000ff;
           width: 200px;
           height: 200px;
           position: fixed;
           z-index: 1;


         }
         .redbox {
           background-color: red;
           width: 300px;
           height: 500px;
           z-index: 2;

         }


        </style>

    </head>

    <body>

       <div class="purplebox">

        <p class="large">This is some text</p>

       </div>

       <br /><br />

      <div class="redbox"

       <p id="green" class="large">this is more text A.</p>

      </div>

<br /><br />

      <div class="redbox"

       <p id="green" class="large">this is more text A.</p>

     </div>
     <br /><br />

     <div class="redbox"

      <p id="green" class="large">this is more text A.</p>

    </div>

        <p>The third <span class="underline large bold">word</span> in this paragraph is underlined</p>


</body>
