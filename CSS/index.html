
<!doctype html>
<html>
<head>
    <title>Learning CSS</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

      <style type="text/css">

         p {
           font-family: "Times New Roman", Times, serif;
         }
          .bold {
          font-weight: bold;
          color: green;
        }
        .italic {
          font-style: italic;
          font-size: 20px;
        }
        .underline {
          text-decoration: underline;
        }


</style>

<body>

<p class="bold">This is some <span class="underline">underlined</span> text</p>

<div>

<p class="italic">Here is some more</p>

<p class="bold">Here is a paragraph with all <span class="underline" class="italic">3 options!!</span></p>

</div>
</body>

</html>
