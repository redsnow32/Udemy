        <style>

         .large {
           font-size: 300%
         }
         #green{
           color: green;
         }
         .underline{
           text-decoration: underline;
         }
         .bold{
           font-weight: bold;
         }
         .purplebox{
           background-color: #8000ff;
           width: 200px;
           height: 200px;
           padding-left:100px; 

         }
         .redbox {
           background-color: red;
           width: 300px;
           height: 200px;

         }
         p {
           padding: 0;
           margin: 0;
         }


        </style>

    </head>

    <body>

       <div class="purplebox">

        <p class="large">This is some text</p>

        <p>more text here</p>

       </div>

       <br /><br />

      <div class="redbox"

       <p id="green" class="large">this is more text A.</p>

      </div>

        <p>The third <span class="underline large bold">word</span> in this paragraph is underlined</p>


</body>
